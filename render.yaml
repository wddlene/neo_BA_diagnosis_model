services:
  - type: web
    name: alg-diagnosis-tool
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app1:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PIP_VERSION
        value: 22.3.1
    autoDeploy: true